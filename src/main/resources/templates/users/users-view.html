 <!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <title>Users</title>
</head>
<body>


<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col">
                <h3>Users</h3>
            </div>
        </div>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Active Proxies</th>
                <th scope="col">Remaining Fee</th>
                <th scope="col"> <a th:href="@{/users/create}" class="btn btn-dark "><i class="fa fa-plus"></i></a> </th>
            </thead>
            <tbody>
                <tr th:each="user,iterator : ${users}">
                    <th scope="row" th:text="${iterator.count}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td>
                        <a th:href="@{'/users/update/' + ${user.id}}" class="btn btn-primary"><i class="fa fa-edit"></i></a>

                        <a sec:authorize="hasAuthority('ROLE_DELETE')" th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger"><i class="fa fa-trash"></i></a>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
